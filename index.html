              <button type="click" class="btn btn-info">click</button>
            </form>
            <form id="withdraw">
              <div class="withdraw">
                <label for="withdraw">Amount Withdraw</label><br>
                <input id="withdraw" type="number" required>
              </div>
              <button type="Click" class="btn btn-info">click</button>
            </form>
        </div>
      </div>
      <hr/>
      <div class="account">
        <div class="row">
          <h3>Account Balance:</h2>
          <h1 class="balance"></h1>
        </div>
      </div>
  </div>
